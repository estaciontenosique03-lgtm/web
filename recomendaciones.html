<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendaciones</title>

  <style>
    body {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-image: linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)), url('fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      padding: 40px 20px 150px;
    }

    h1 {
       color: #004d40;
    font-family: "Inter", sans-serif;
    font-size: 50px;
    padding-top: 6px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    img {
      width: 50%;     /* Imagen al 50% */
      height: auto;
      margin-top: 30px;
      border-radius: 10px;
    }

    .btn-regresar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #00695c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }

    .btn-regresar:hover {
      background-color: #004d40;
    }
    @media (max-width: 600px) {
    /* Ajusta el título principal */
    h1 {
        font-size: 36px; /* Hace el título más pequeño en móviles */
    }

    /* Ajusta la imagen */
    img {
        width: 90%; /* Hace la imagen más ancha para aprovechar el espacio */
        margin-top: 20px;
    }

    /* Asegura que el padding del body no sea excesivo */
    body {
        padding: 20px 10px 100px; /* Reduce el padding para pantallas pequeñas */
    }

    /* Ajusta el botón de regresar */
    .btn-regresar {
        padding: 10px 20px;
        font-size: 16px;
    }
}
  </style>
</head>

<body>

  <h1>Recomendaciones</h1>

  <img src="Recomendaciones .jpg" alt="Recomendaciones">

  <br>

  <a href="index.html" class="btn-regresar">⬅Regresar</a>

</body>
</html>
